<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>

<div th:if="${albums.isEmpty()}">
    <div>No albums found</div>
</div>
<div th:each="album : ${albums}">
    <p><span th:text="${album.albumTitle}"></span></p>
</div>

</body>
</html>
